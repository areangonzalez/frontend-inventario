<fieldset [formGroup]="datosForm">
    <div class="row">
      <div class="form-group col-md-12">
        <label for="nombre" class="prioridad">Nombre (<span class="is-invalid">*</span>):</label>
        <input type="text" id="nombre" placeholder="Nombre de Marca" class="form-control" formControlName="nombre" [ngClass]="{'is-invalid': (datosForm.get('nombre').invalid && submitted)}">
        <div *ngIf="(datosForm.get('nombre').invalid && submitted)"
            class="text-danger">
            <div *ngIf="datosForm.get('nombre').hasError('required')">Este campo es requerido. </div>
            <div *ngIf="datosForm.get('nombre').hasError('minlength')">El nombre es muy corto.</div>
        </div>
      </div>
    </div>
    <hr class="pt1">
      <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-danger" (click)="cancelar()"><span class="is-invalid" class="oi oi-ban" title="Cancelar" aria-hidden="true"></span> Cancelar</button>&nbsp;
          <button type="button" class="btn btn-success" (click)="validarForm()" ><span class="fas fa-save" title="Guardar" aria-hidden="true"></span> Guardar</button>
      </div>
  </fieldset>
