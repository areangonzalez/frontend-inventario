<button *ngIf="(esActivo == 1)" type="button" class="btn btn-sm btn-outline-danger rounded-circle" ngbTooltip="Inhabilitar Proveedor" (click)="abrirModal()"><i class="fas fa-arrow-down"></i></button>
<button *ngIf="(esActivo == 0)" type="button" class="btn btn-sm btn-outline-success rounded-circle" ngbTooltip="Habilitar Proveedor" (click)="abrirModal()"><i class="fas fa-arrow-up"></i></button>
