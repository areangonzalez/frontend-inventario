<fieldset [formGroup]="comprobanteForm">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="nro_comprobante">Nro. Remito (<b class="text-danger">*</b>):</label>
        <div class="input-group">
          <input class="form-control col-md-4" type="text" min="1" maxlength="4" formControlName="nroComprobantePrincipal" placeholder="0000" (keyup)="esNumero($event.target)" (change)="validarNumeroComprobante($event.target, 'principal')" [ngClass]="{'is-invalid': (comprobanteForm.get('nroComprobantePrincipal').invalid && submitted)}">
          <div class="input-group-append input-group-prepend">
            <span class="input-group-text">-</span>
          </div>
          <input class="form-control col-md-8" type="text" min="1" maxlength="8" formControlName="nroComprobanteFinal" placeholder="00000000" (keyup)="esNumero($event.target)" (change)="validarNumeroComprobante($event.target, 'final')" [ngClass]="{'is-invalid': (comprobanteForm.get('nroComprobanteFinal').invalid && submitted)}">
        </div>
        <div class="text-danger" *ngIf="((comprobanteForm.get('nroComprobantePrincipal').invalid || comprobanteForm.get('nroComprobanteFinal').invalid) && submitted)">
          <span>Se requiere completar el numero de comprobante.</span>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="fecha_emision">Fecha Remito (<b class="text-danger">*</b>):</label>
        <div class="input-group">
          <input class="form-control" id="fecha_emision" placeholder="dd/mm/yyyy"
                 name="dp" formControlName="fechaEmision" (ngModelChange)="formatearFecha($event)" ngbDatepicker #d="ngbDatepicker" [ngClass]="{'is-invalid': (comprobanteForm.get('fechaEmision').invalid && submitted)}">
          <div class="input-group-append">
            <button class="btn" [ngClass]="(comprobanteForm.get('fechaEmision').invalid && submitted) ? 'btn-outline-danger' : 'btn-outline-info'" (click)="d.toggle()" type="button"><i class="fas fa-calendar-alt"></i></button>
          </div>
        </div>
        <div class="text-danger" *ngIf="(comprobanteForm.get('fechaEmision').invalid && submitted)">
          <span>Por favor ingrese una fecha.</span>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="proveedor">Proveedor (<b class="text-danger">*</b>):</label>
        <select class="form-control" id="proveedorid" formControlName="proveedorid" (change)="obtenerProvedor()"
         [ngClass]="{'is-invalid': (comprobanteForm.get('proveedorid').invalid && submitted)}">
          <option value="">Seleccione un proveedor</option>
          <option *ngFor="let proveedor of listados.proveedores" value="{{proveedor.id}}">{{proveedor.nombre}}</option>
        </select>
        <div *ngIf="(comprobanteForm.get('proveedorid').invalid && submitted)" class="text-danger">
          <span>Por favor seleccione una Proveedor.</span>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h4 class="margin-texto" >Cuit:  <span *ngIf="(provCuit !== '')" class="badge badge-light">{{provCuit}}</span></h4>
      <!-- <div class="form-group">
        <label for="cuit">Cuit (<b class="text-danger">*</b>):</label>
        <input type="text" class="form-control" id="cuit" formControlName="cuit" placeholder="Ej.: 30646887328" (keyup)="esNumeroCuit($event.target)" [ngClass]="{'is-invalid': (comprobanteForm.get('cuit').invalid && submitted)}" >
        <div *ngIf="(comprobanteForm.get('cuit').invalid && submitted)" class="text-danger">
          <span>Por favor ingrese una cuit.</span>
        </div>
      </div> -->
    </div>
    <div class="col-md-4">
      <h4 class="margin-texto">Teléfono:  <span *ngIf="(provTelefono !== '')" class="badge badge-light">{{provTelefono}}</span></h4>
      <!-- <div class="form-group">
        <label for="telefono">Teléfono (<b class="text-danger">*</b>):</label>
        <input type="text" class="form-control" id="telefono" formControlName="telefono" placeholder="Ej.: 1000" (keyup)="esNumero($event.target)" [ngClass]="{'is-invalid': (comprobanteForm.get('telefono').invalid && submitted)}" >
        <div *ngIf="(comprobanteForm.get('telefono').invalid && submitted)" class="text-danger">
          <span>Por favor ingrese una teléfono.</span>
        </div>
      </div> -->
    </div>
  </div>
</fieldset>
