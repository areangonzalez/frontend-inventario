<button *ngIf="(tipoForm === 'agregar')" type="button" class="btn btn-outline-success btn-group-personalizado" [ngbTooltip]="titulo" container="body" (click)="open()">
  <i class="fas fa-plus"></i>
</button>
<button *ngIf="(tipoForm === 'editar')" type="button" class="btn btn-outline-secundary btn-group" [ngbTooltip]="titulo" container="body" (click)="open()">
  <i class="fas fa-edit"></i>
</button>
