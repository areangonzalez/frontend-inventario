<h2>Listado de Stock</h2>
<div class="bg-white shadow-sm rounded-lg mt-2 p-2">
  <ba-stock [listados]="configurarListas" (limpiar)="limpiarCampos($event)" (obtenerBusqueda)="buscar($event, configPaginacion.page, sort)" ></ba-stock>
</div>
<div class="bg-white shadow-sm rounded-lg mt-2 p-2">
  <shared-lista-stock [listadoStock]="configurarListas.stock" [configPaginacion]="configPaginacion" [tipoTabla]="'stock'" (cambioDePagina)="cambiarPagina($event)" (productoSeleccionado)="guardarProductoDefectuoso($event)" [sort]="sort" (ordenarTabla)="ordenarTabla($event)" ></shared-lista-stock>
</div>
